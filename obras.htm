<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obras Luya</title>
    <link href="EstiloLuya.css" rel="stylesheet" type="text/css">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #FFFFFF;
            margin: 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        header {
            background-color: #FFFFFF;
            text-align: center;
            padding: 16px;
        }
        header img {
            max-width: 100%;
            height: auto;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 16px auto;
            padding: 16px;
        }
        nav.sidebar {
            flex: 1 1 210px;
            text-align: center;
        }
        nav.sidebar img {
            max-width: 100%;
            height: auto;
        }
        section.gallery {
            flex: 3 1 600px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 10px;
            margin-top: 16px;
        }
        section.gallery a {
            display: block;
        }
        section.gallery img {
            width: 100%;
            height: auto;
            border: 0;
        }
        footer {
            text-align: center;
            padding: 16px 8px;
            font-size: 0.85rem;
        }
        @media (max-width: 768px) {
            main {
                flex-direction: column;
                margin: 8px;
                padding: 12px;
            }
            nav.sidebar {
                margin-bottom: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="imagenes/titulo3.jpg" alt="Título Obras Luya">
    </header>

    <main>
        <nav class="sidebar" aria-label="Imagen decorativa">
            <img src="imagenes/casona.jpg" alt="Casona">
        </nav>

        <section class="gallery" aria-label="Galería de obras">
            <a href="imagenes/Afirmado_camino_02.jpg" target="_blank"><img src="imagenes/Afirmado_camino_02_miniatura.jpg" alt="Afirmado camino 02"></a>
            <a href="imagenes/Afirmado_camino.jpg" target="_blank"><img src="imagenes/Afirmado_camino_miniatura.jpg" alt="Afirmado camino"></a>
            <a href="imagenes/Camino_02.jpg" target="_blank"><img src="imagenes/Camino_02_miniatura.jpg" alt="Camino 02"></a>
            <a href="imagenes/Camino_03.jpg" target="_blank"><img src="imagenes/Camino_03_miniatura.jpg" alt="Camino 03"></a>
            <a href="imagenes/Camino_04.jpg" target="_blank"><img src="imagenes/Camino_04_miniatura.jpg" alt="Camino 04"></a>
            <a href="imagenes/Camino_05.jpg" target="_blank"><img src="imagenes/Camino_05_miniatura.jpg" alt="Camino 05"></a>
            <a href="imagenes/Refaccion_calles.jpg" target="_blank"><img src="imagenes/Refaccion_calles_miniatura.jpg" alt="Refacon calles"></a>
