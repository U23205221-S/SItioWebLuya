<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoridades - Municipalidad Provincial de Luya</title>
    <link href="EstiloLuya.css" rel="stylesheet" type="text/css">
    <style>
        body { background-color: #e0e0e0; }
        .contenedor { max-width: 900px; margin: 1rem auto; background: #fff; padding: 1.5rem; }
        .titulo-seccion { color: #006600; border-bottom: 2px solid #006600; padding-bottom: 0.5rem; margin: 1.5rem 0 1rem; }
        @media (max-width: 768px) { .contenedor { margin: 0.5rem; padding: 1rem; } }
    </style>
</head>
<body>
    <header class="cabecera" style="background-color: #f5f5f5; border-bottom: 2px solid #006600;">
        <h1 class="cabecera__titulo" style="color: #006600; text-align: center; padding: 0.75rem;">Autoridades</h1>
    </header>

    <main class="contenedor">
        <h2 class="titulo-seccion">Alcalde Provincial</h2>
        <table class="tabla">
            <thead><tr><th>Cargo</th><th>Nombre</th></tr></thead>
            <tbody><tr><td>Alcalde Provincial</td><td>Por actualizar</td></tr></tbody>
        </table>

        <h2 class="titulo-seccion">Regidores</h2>
        <table class="tabla">
            <thead><tr><th>N°</th><th>Nombre</th></tr></thead>
            <tbody>
                <tr><td>1</td><td>Por actualizar</td></tr>
                <tr><td>2</td><td>Por actualizar</td></tr>
                <tr><td>3</td><td>Por actualizar</td></tr>
                <tr><td>4</td><td>Por actualizar</td></tr>
                <tr><td>5</td><td>Por actualizar</td></tr>
            </tbody>
        </table>
    </main>

    <footer class="pie-pagina" style="background-color: #f5f5f5; border-top: 2px solid #006600;">
        <p class="pie-pagina__copyright" style="color: #333;">© 2024 Municipalidad Provincial de Luya</p>
    </footer>
</body>
</html>
